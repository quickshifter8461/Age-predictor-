<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container my-5 w-25">
        <div class="position-relative p-5 text-center text-muted bg-body border border-primary rounded-5">
            <h1 class="text-body-emphasis p-5">Age Predictor</h1>
            <form action="" id="ageForm">
                <input class="text-center w-100 border-success rounded" type="text" id="name" placeholder="Enter Your name"><br>
                <span class="text-danger fs-5 fw-bold" id="nameError"></span>
                <br>
                <br>
                <input class="text-center w-100 border-success rounded" type="text" id="email" placeholder="Enter your Email"><br>
                <span class="text-danger fs-5 fw-bold" id="emailError"></span>
                <br>
                <br>
                <button class="btn btn-primary px-5 mb-5 w-100" id="submit">
                    Submit
                </button>
            </form>
            <div class="result" >
                <h1 class="text-capitalize" id="result"></h1>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
